<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: #0f0f23;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 40%, #020617 100%);
            position: relative;
        }

        /* Tech Grid */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
        }

        /* Central Core System */
        .core-system {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            z-index: 10;
        }

        .core-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            filter: blur(50px);
            animation: pulse-glow 4s infinite ease-in-out;
        }

        /* Rings */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid rgba(56, 189, 248, 0.1);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
        }

        .ring-1 {
            width: 200px;
            height: 200px;
            border-color: rgba(56, 189, 248, 0.3);
            border-width: 2px;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: spin 10s linear infinite;
        }

        .ring-2 {
            width: 240px;
            height: 240px;
            border-style: dashed;
            animation: spin-reverse 20s linear infinite;
        }

        .ring-3 {
            width: 300px;
            height: 300px;
            border-color: rgba(167, 139, 250, 0.15);
            animation: spin 30s linear infinite;
        }

        .linux-icon-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            animation: float 6s ease-in-out infinite;
        }

        .linux-svg {
            width: 80px;
            height: 80px;
            fill: #e2e8f0;
        }

        /* Drone */
        .drone-wrapper {
            position: absolute;
            right: 250px;
            top: 300px;
            width: 300px;
            height: 200px;
            animation: drone-hover 8s ease-in-out infinite;
            z-index: 20;
        }

        .drone-svg-el {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.4));
        }

        /* Scan Beam */
        .scan-beam {
            position: absolute;
            bottom: 40px;
            /* Adjust based on drone nozzle position */
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 0;
            background: linear-gradient(to bottom, rgba(56, 189, 248, 0.8), transparent);
            opacity: 0;
            animation: scan 5s infinite;
            transform-origin: top;
        }

        .scan-cone {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 200px;
            background: linear-gradient(to bottom, rgba(56, 189, 248, 0.1), transparent);
            clip-path: polygon(50% 0, 0 100%, 100% 100%);
            opacity: 0;
            animation: scan-cone 5s infinite;
        }


        /* Connecting Lines Overlay */
        .connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .connector-line {
            fill: none;
            stroke: rgba(56, 189, 248, 0.15);
            stroke-width: 1;
        }

        .connector-packet {
            fill: #38bdf8;
            filter: drop-shadow(0 0 5px #38bdf8);
        }

        /* Nodes */
        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #1e293b;
            border: 1px solid #38bdf8;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            0% {
                transform: translate(-50%, -50%) rotate(360deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, -55%);
            }

            50% {
                transform: translate(-50%, -45%);
            }
        }

        @keyframes drone-hover {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes scan {
            0% {
                height: 0;
                opacity: 0;
            }

            10% {
                height: 250px;
                opacity: 1;
            }

            40% {
                height: 250px;
                opacity: 1;
            }

            50% {
                height: 0;
                opacity: 0;
            }

            100% {
                height: 0;
                opacity: 0;
            }
        }

        @keyframes scan-cone {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            40% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        /* Propeller Animation - Smoother & Faster */
        @keyframes rotor-spin {
            0% {
                transform: scaleX(0.2) rotate(0deg);
            }

            25% {
                transform: scaleX(1) rotate(60deg);
            }

            50% {
                transform: scaleX(0.2) rotate(120deg);
            }

            75% {
                transform: scaleX(1) rotate(240deg);
            }

            100% {
                transform: scaleX(0.2) rotate(360deg);
            }
        }

        .rotor-blade {
            transform-origin: center;
            animation: rotor-spin 0.05s linear infinite;
            /* Faster for blur effect */
            filter: blur(0.5px);
            /* Motion blur */
        }

        /* Camera Gimbal Animation */
        .gimbal-swivel {
            transform-origin: 150px 155px;
            animation: gimbal-scan 4s ease-in-out infinite alternate;
        }

        @keyframes gimbal-scan {
            0% {
                transform: rotate(-15deg);
            }

            100% {
                transform: rotate(15deg);
            }
        }
    </style>
</head>

    <!-- Drones Container -->
    <div id="drones-container"></div>

    <!-- Random Nodes populated by JS -->
    <div id="nodes-container"></div>

    <script>
        const nodesContainer = document.getElementById('nodes-container');
        const dronesContainer = document.getElementById('drones-container');
        const svgContainer = document.getElementById('connections');
        const centerX = 1920 / 2;
        const centerY = 1080 / 2;

        // Neural Network Logic - Denser Clusters
        const clusters = [
            { x: 300, y: 300, count: 12, radius: 180 },
            { x: 1620, y: 300, count: 12, radius: 180 },
            { x: 300, y: 800, count: 10, radius: 150 },
            { x: 1620, y: 800, count: 10, radius: 150 },
            { x: 960, y: 150, count: 8, radius: 120 },
            { x: 960, y: 900, count: 8, radius: 120 }
        ];

        function createNode(x, y) {
            const node = document.createElement('div');
            node.className = 'node';
            node.style.left = x + 'px';
            node.style.top = y + 'px';
            nodesContainer.appendChild(node);
            return { x, y, element: node };
        }

        // Generate clusters
        clusters.forEach(cluster => {
            const nodes = [];
            for (let i = 0; i < cluster.count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * cluster.radius;
                const nx = cluster.x + Math.cos(angle) * dist;
                const ny = cluster.y + Math.sin(angle) * dist;
                nodes.push(createNode(nx, ny));
            }

            // Internal cluster connections - denser
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() > 0.4) { // Increased connection probability
                        createConnection(nodes[i].x, nodes[i].y, nodes[j].x, nodes[j].y, 0.4);
                    }
                }
                // Connect some to center
                if (Math.random() > 0.7) {
                    createConnection(nodes[i].x, nodes[i].y, centerX, centerY, 0.5);
                }
            }
        });

        // Add some random background nodes
        for (let i = 0; i < 20; i++) {
            const x = Math.random() * 1920;
            const y = Math.random() * 1080;
            createNode(x, y);
        }

        function createConnection(x1, y1, x2, y2, opacity) {
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            const midX = (x1 + x2) / 2;
            const midY = (y1 + y2) / 2;
            const offset = 30 * (Math.random() - 0.5);

            const d = `M ${x1} ${y1} Q ${midX + offset} ${midY + offset} ${x2} ${y2}`;
            path.setAttribute("d", d);
            path.setAttribute("class", "connector-line");
            path.setAttribute("style", `opacity: ${opacity}`);
            svgContainer.appendChild(path);

            // Traffic
            if (Math.random() > 0.5) {
                const packet = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                packet.setAttribute("r", "2");
                packet.setAttribute("class", "connector-packet");

                const animateMotion = document.createElementNS("http://www.w3.org/2000/svg", "animateMotion");
                animateMotion.setAttribute("dur", (1 + Math.random() * 4) + "s");
                animateMotion.setAttribute("repeatCount", "indefinite");
                animateMotion.setAttribute("path", d);

                packet.appendChild(animateMotion);
                svgContainer.appendChild(packet);
            }
        }

        // Drone Logic
        class Drone {
            constructor(id, startX, startY, color1, color2) {
                this.id = id;
                this.x = startX;
                this.y = startY;
                this.element = this.createDroneElement(color1, color2);
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 0.5 + Math.random() * 0.5;
                this.radius = 300 + Math.random() * 200;
                this.centerX = centerX;
                this.centerY = centerY;

                dronesContainer.appendChild(this.element);
                this.animate();
            }

            createDroneElement(c1, c2) {
                const wrapper = document.createElement('div');
                wrapper.className = 'drone-wrapper';
                wrapper.style.width = '150px'; // Smaller drones
                wrapper.style.height = '100px';

                wrapper.innerHTML = `
                     <div class="scan-beam" style="animation-delay: ${Math.random() * 5}s"></div>
                     <div class="scan-cone" style="animation-delay: ${Math.random() * 5}s"></div>
                     <svg class="drone-svg-el" viewBox="0 0 300 220">
                         <defs>
                             <linearGradient id="droneGrad${this.id}" x1="0%" y1="0%" x2="100%" y2="100%">
                                 <stop offset="0%" style="stop-color:${c1}" />
                                 <stop offset="100%" style="stop-color:${c2}" />
                             </linearGradient>
                         </defs>
                         <path stroke="url(#droneGrad${this.id})" stroke-width="4" stroke-linecap="round" fill="none" d="M150 140 L80 100" />
                         <path stroke="url(#droneGrad${this.id})" stroke-width="4" stroke-linecap="round" fill="none" d="M150 140 L220 100" />
                         <path stroke="url(#droneGrad${this.id})" stroke-width="4" stroke-linecap="round" fill="none" d="M150 140 L80 180" />
                         <path stroke="url(#droneGrad${this.id})" stroke-width="4" stroke-linecap="round" fill="none" d="M150 140 L220 180" />
                         
                         <!-- Animated Rotors -->
                         <g class="rotor-blade" style="transform-origin: 80px 100px;">
                             <ellipse cx="80" cy="100" rx="35" ry="4" fill="${c1}" opacity="0.6" />
                             <ellipse cx="80" cy="100" rx="4" ry="35" fill="${c1}" opacity="0.6" />
                         </g>
                         <g class="rotor-blade" style="transform-origin: 220px 100px;">
                             <ellipse cx="220" cy="100" rx="35" ry="4" fill="${c1}" opacity="0.6" />
                             <ellipse cx="220" cy="100" rx="4" ry="35" fill="${c1}" opacity="0.6" />
                         </g>
                         <g class="rotor-blade" style="transform-origin: 80px 180px;">
                             <ellipse cx="80" cy="180" rx="35" ry="4" fill="${c1}" opacity="0.6" />
                             <ellipse cx="80" cy="180" rx="4" ry="35" fill="${c1}" opacity="0.6" />
                         </g>
                         <g class="rotor-blade" style="transform-origin: 220px 180px;">
                             <ellipse cx="220" cy="180" rx="35" ry="4" fill="${c1}" opacity="0.6" />
                             <ellipse cx="220" cy="180" rx="4" ry="35" fill="${c1}" opacity="0.6" />
                         </g>
 
                         <rect x="130" y="125" width="40" height="30" rx="5" fill="#1e293b" stroke="${c2}" stroke-width="2" />
                         
                         <!-- Camera Gimbal -->
                         <g class="gimbal-swivel">
                             <rect x="142" y="155" width="16" height="20" rx="4" fill="#1e293b" stroke="${c2}" stroke-width="1.5" />
                             <circle cx="150" cy="165" r="5" fill="${c1}" filter="drop-shadow(0 0 5px ${c1})" />
                             <rect x="140" y="155" width="20" height="4" rx="1" fill="${c2}" />
                         </g>
                     </svg>
                 `;
                return wrapper;
            }

            animate() {
                this.angle += 0.002 * this.speed;
                // Elliptical orbit
                const x = this.centerX + Math.cos(this.angle) * this.radius;
                const y = this.centerY + Math.sin(this.angle) * (this.radius * 0.7);

                // Add some hover noise
                const hoverY = Math.sin(Date.now() / 1000 * this.speed) * 10;

                this.element.style.left = (x - 75) + 'px'; // Center offset
                this.element.style.top = (y - 50 + hoverY) + 'px';

                requestAnimationFrame(() => this.animate());
            }
        }

        // Spawn Drones
