# Picom Configuration
# Modified for Awesome WM with improved glass effect

# General Settings
backend = "glx"; # Use glx for better performance with blur effects
vsync = true; # Enable vertical sync to prevent tearing
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0; # Let picom detect the refresh rate
xrender-sync-fence = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
log-level = "warn";

# Shadow Settings - Enhanced for a more subtle effect
shadow = true;
shadow-radius = 15;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.75;
shadow-color = "#000000";
shadow-exclude = [
  "name = 'Notification'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'Firefox' && argb",
  "_GTK_FRAME_EXTENTS@:c",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Fading Settings - Smoother transitions
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;
fade-exclude = [];

# Opacity Settings - Enhanced for better glass effect
inactive-opacity = 0.85;
frame-opacity = 0.9;
inactive-opacity-override = false;
active-opacity = 0.95;
inactive-dim = 0.05;
opacity-rule = [
  "100:class_g = 'Firefox'",
  "100:class_g = 'mpv'",
  "100:class_g = 'Gimp-2.10'",
  "100:fullscreen",
  "95:class_g = 'Alacritty'",
  "95:class_g = 'kitty'",
  "95:class_g = 'URxvt'",
  "95:class_g = 'XTerm'",
  "90:window_type = 'dock' && class_g = 'Polybar'",
  "85:window_type = 'dock' && class_g != 'Polybar'"
];

# Blur Settings - Enhanced for a stronger frosted glass effect
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 7;
blur-kern = "3x3box";
blur-background-fixed = true;
blur-background-exclude = [
  "window_type = 'desktop'",
  "window_type = 'utility'",
  "window_type = 'notification'",
  "class_g = 'Firefox' && argb",
  "class_g = 'mpv'",
  "class_g = 'Peek'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Rounded Corners - Enhanced for consistency with wibox styling
corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'desktop'",
  "window_type = 'notification'",
  "window_type = 'tooltip'",
  "window_type = 'toolbar'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'"
];

# Window Types
wintypes:
{
  tooltip = { 
    fade = true; 
    shadow = false; 
    opacity = 0.9; 
    focus = true; 
    blur-background = true;
    corner-radius = 8;
  };
  dock = { 
    shadow = false;
    blur-background = true;
    corner-radius = 8;
  };
  dnd = { shadow = false; };
  popup_menu = { 
    opacity = 0.9;
    blur-background = true;
    corner-radius = 8;
  };
  dropdown_menu = { 
    opacity = 0.9;
    blur-background = true;
    corner-radius = 8;
  };
  notification = {
    shadow = true;
    blur-background = true;
    corner-radius = 8;
  };
};

