
########################################################################################
# HYPRLAND CONFIGURATION
# Ported from AwesomeWM (awesome-wm-config)
# Theme: Tokyo Night (powerarrow-dark)
########################################################################################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# Execute your favorite apps at launch
exec-once = waybar
exec-once = swaync
exec-once = swww-daemon
exec-once = swww img ~/.config/awesome/wallpapers/awesome_tech_drone.png --transition-type fade --transition-duration 2
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = unclutter --hide-on-touch
exec-once = copyq --start-server

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = rofi -show drun -theme ~/.config/rofi/launcher.rasi
$browser = firefox

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0
}

# Tokyo Night Color Scheme (from powerarrow-dark)
$bg_normal = rgb(1a1b26)
$bg_focus = rgb(414868)
$fg_normal = rgb(c0caf5)
$fg_focus = rgb(7aa2f7)
$border_focus = rgb(7aa2f7)
$border_normal = rgb(414868)
$urgent = rgb(f7768e)

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = $border_focus
    col.inactive_border = $border_normal
    layout = dwindle
    allow_tearing = false
}


decoration {
    rounding = 0
    
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        vibrancy = 0.2
    }

    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = rgba(0000001a)
    }
    
    dim_inactive = false
    dim_strength = 0.1
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    
    animation = windows, 1, 5, myBezier, popin 80%
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, myBezier, slide
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = false
    smart_resizing = true
    force_split = 2
}

master {
    new_status = master
    mfact = 0.5
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 1
}

# Window rules (from rc.lua)
windowrulev2 = float, class:^(Blueman-manager)$
windowrulev2 = float, class:^(Arandr)$
windowrulev2 = float, class:^(Gpick)$
windowrulev2 = float, class:^(Kruler)$
windowrulev2 = float, class:^(MessageWin)$
windowrulev2 = float, class:^(Sxiv)$
windowrulev2 = float, class:^(imv)$
windowrulev2 = float, title:^(Tor Browser)$
windowrulev2 = float, class:^(Wpa_gui)$
windowrulev2 = float, class:^(veromix)$
windowrulev2 = float, class:^(xtightvncviewer)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(flameshot)$
windowrulev2 = noanim, class:^(flameshot)$


# gmrun (launcher) - should be floating and centered
windowrulev2 = float, class:^(Gmrun)$
windowrulev2 = center, class:^(Gmrun)$
windowrulev2 = size 600 80, class:^(Gmrun)$
windowrulev2 = stayfocused, class:^(Gmrun)$

# CopyQ (clipboard manager) - floating and centered
windowrulev2 = float, class:^(com\.github\.hluk\.copyq)$
windowrulev2 = center, class:^(com\.github\.hluk\.copyq)$
windowrulev2 = size 800 600, class:^(com\.github\.hluk\.copyq)$
windowrulev2 = stayfocused, class:^(com\.github\.hluk\.copyq)$

# Flameshot - special handling for screenshot tool
windowrulev2 = float, title:^(flameshot)$
windowrulev2 = monitor 0, title:^(flameshot)$
windowrulev2 = move 0 0, title:^(flameshot)$
windowrulev2 = noanim, title:^(flameshot)$
windowrulev2 = noinitialfocus, title:^(flameshot)$
windowrulev2 = fullscreen, title:^(flameshot)$

# Keybindings
$mainMod = SUPER

# Terminal and basic apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, C, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod CONTROL, Space, togglefloating
bind = $mainMod, R, exec, gmrun
bind = $mainMod, Q, exec, $browser
bind = $mainMod, W, exec, $menu

# Window management (matching AwesomeWM)
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1  # Maximize (monocle mode)
bind = $mainMod, T, togglefloating
bind = $mainMod, O, focusmonitor, +1  # Focus next monitor (replaces movetoscreen)
# Note: Hyprland doesn't have minimize - use special workspace instead

# Focus movement (vim-style + arrows)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window swapping
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows
bind = $mainMod ALT, h, resizeactive, -50 0
bind = $mainMod ALT, l, resizeactive, 50 0
bind = $mainMod ALT, k, resizeactive, 0 -50
bind = $mainMod ALT, j, resizeactive, 0 50

# Workspace navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move window to workspace silently (no focus change)
bind = $mainMod CONTROL SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod CONTROL SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod CONTROL SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod CONTROL SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod CONTROL SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod CONTROL SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod CONTROL SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod CONTROL SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod CONTROL SHIFT, 9, movetoworkspacesilent, 9

# Cycle workspaces
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# Special workspace (scratchpad)
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Screenshot (using grim+slurp for Wayland)
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/screenshot.sh

# Clipboard manager (CopyQ)
bind = $mainMod, V, exec, copyq show

# AwesomeWM-specific binds
bind = $mainMod CONTROL, R, exec, hyprctl reload
bind = $mainMod, S, exec, hyprctl keyword general:layout "dwindle"  # Spiral layout approximation
bind = $mainMod, B, exec, killall waybar || waybar  # Toggle bar
bind = $mainMod, D, exec, swaync-client -t  # Notification center

# Volume controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness controls
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 1%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 1%-

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
